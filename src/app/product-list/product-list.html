<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title class="--mat-sys-primary">
      {{title}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="p-0">
     @if(products && products.length) {
       <form class="form p-3 border-bottom">
      <div class="form-group row">
        <label class="col-form-label col-sm-2 text-sm-end"
               for="filterDesc">Filtro:</label>
        <div class="col-sm-5">
          <input type="text"
                 [(ngModel)]="filterSearch"
                 class="form-control"
                 name="filterDesc"
                 id="filterDesc"
                 placeholder="filtro...">
        </div>
        <label class="col-form-label col-sm-5">
          Filtrando por: {{filterSearch}}</label>
      </div>
    </form>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>
              <button class="btn btn-sm"
                      [class.btn-danger]="showImage"
                      [class.btn-primary]="!showImage"
                      (click)="toggleImage()">
                {{ showImage ? 'Ocultar' : 'Mostrar' }} {{ headers.image }}
              </button>
            </th>
            <th>{{headers.description}}</th>
            <th>{{headers.price}}</th>
            <th>{{headers.available}}</th>
          </tr>
        </thead>
        <tbody>
          @for(product of products | productFilter:filterSearch; track product.id) {
          <tr app-product-item
            [product]="product"
            [showImage]="showImage">
          </tr>
          }
        </tbody>
      </table>
    </div>
     }
    @else {
    <div class="alert alert-info">
      No hay productos
    </div>
    }
  </mat-card-content>
</mat-card>
